services:
  nginx:
    build: ./nginx
    container_name: nginx
    restart: always
    env_file: .env
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /home/vboxuser/data/wordpress_data:/usr/share/nginx/html
    secrets:
      - nginx-ssl-certificate
      - nginx-ssl-key
    depends_on:
      - wordpress
    networks:
      - frontend

  wordpress:
    build: ./wordpress
    container_name: wordpress
    restart: always
    env_file: .env
    volumes:
      - /home/vboxuser/data/wordpress_data:/var/www/html
    secrets:
      - mariadb-password
      - wordpress-admin-password
      - wordpress-user-password
    depends_on:
      - mariadb
    networks:
      - frontend
      - backend

  mariadb:
    build: ./mariadb
    container_name: mariadb
    restart: always
    env_file: .env
    volumes:
      - db_data:/var/lib/mysql
    secrets:
      - mariadb-root
      - mariadb-password
    networks:
      - backend

networks:
  frontend:
  backend:

volumes:
  db_data:

secrets:
  mariadb-root:
    file: ../secrets/mariadb-root.txt
  mariadb-password:
    file: ../secrets/mariadb-password.txt
  nginx-ssl-certificate:
    file: ../secrets/nginx-ssl.crt
  nginx-ssl-key:
    file: ../secrets/nginx-ssl.key
  wordpress-admin-password:
    file: ../secrets/wordpress-admin-password.txt
  wordpress-user-password:
    file: ../secrets/wordpress-user-password.txt
